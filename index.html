
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oasis</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div id="age-gate">
    <div class="gate-box">
      <p>¿Sos mayor de 18 años?</p>
      <div class="gate-buttons">
        <button onclick="enterSite()">Sí</button>
        <button onclick="window.location.href='https://www.google.com'">No</button>
      </div>
    </div>
  </div>

  <div class="top-bar">
    <span>OFERTA VÁLIDA SOLO POR TIEMPO LIMITADO</span>
    <div id="countdown"><span>15</span>:<span>00</span></div>
  </div>

  <div id="tsparticles"></div>

  <div class="container">
    <img src="logo-oasis.png" alt="Logo Oasis" class="logo floating" />

    <h1>Jugá con</h1>
    <div class="brands">
      <a href="https://ganaencasa.live/" target="_blank">
        <img src="logo-ganacasa.png" alt="Gana En Casa" />
      </a>
      <a href="https://bet30.ai/" target="_blank">
        <img src="logo-bet30.png" alt="Bet30" />
      </a>
    </div>

    <p class="cta-text">
      Hacé click acá abajo 👇🏻 y reclamá con tu carga la bonificación de +850 🎁
    </p>

    <p class="info">Monto mínimo de carga: $1000 | Monto mínimo de retiro: $5000</p>

    <a href="https://wa.me/5492234362482" class="cta-button">WhatsApp</a>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="happyNES.mp3" type="audio/mpeg" />
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    function enterSite() {
      document.getElementById("age-gate").style.display = "none";
      document.getElementById("bg-music").play();
      startCountdown();
    }

    function startCountdown() {
      let minutes = 14;
      let seconds = 59;
      const countdown = document.getElementById("countdown");

      const interval = setInterval(() => {
        if (seconds <= 0) {
          if (minutes <= 0) {
            clearInterval(interval);
            return;
          }
          minutes--;
          seconds = 59;
        } else {
          seconds--;
        }

        countdown.innerHTML = `<span>${String(minutes).padStart(2, '0')}</span>:<span>${String(seconds).padStart(2, '0')}</span>`;
      }, 1000);
    }

    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: -1 },
      particles: {
        number: { value: 55 },
        color: { value: ["#ff6600", "#ffcc00"] },
        size: { value: 2 },
        move: { enable: true, speed: 0.6 },
        opacity: { value: 0.3 },
        shape: { type: "circle" }
      }
    });
  </script>
</body>
</html>
